<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GETTING STARTED WITH BRACKETS</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="main.css">
        <style>


        </style>
    </head>

    <body>

        <div class="todos">
            <h1 class="todos_header">todos</h1>
            <ul class="card">
                <li class="header">
                    <div>
                        <input type="image" src="icons/select-all.png" alt="select all" />
                        <input type="text" name="" value="What needs to be done?" />
                    </div>
                </li>
                <li class="item">
                    <div>
                        <input type="image" src="icons/completed.png" alt="completed?" />
                        <input type="text" name="" value="item1" />
                        <input type="image" src="icons/close.png" alt="delete" />
                    </div>
                </li>
                <li class="footer">
                    <div>
                        <span id="items_left">1 items left</span>
                        <button id="all_items" type="button">All</button>
                        <button id="active_items" type="button">Active</button>
                        <button id="completed_items" type="button">Completed</button>
                        <button id="clear_completed" type="button">Clear completed</button>
                    </div>
                </li>
            </ul>
        </div>

    </body>

</html>
